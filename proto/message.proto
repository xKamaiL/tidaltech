syntax = "proto3";

// Lighting is the data that will be sent
// to the device
message Lighting {
  // Mode specifies the mode of the lighting
  Mode mode = 1;
  oneof data {
    // Schedule mode
    TimePoints schedule = 2;
    // Effect mode
    Effect effect = 3;
    // Manual mode
    uint32 rgb = 4;
  }
}

// TimePoints store a list of TimePoint
message TimePoints {
  repeated TimePoint points = 1;
}
// Effect store a list of TimeStamp
// and how long the effect should last
message Effect {
  uint32 duration = 1;
  repeated TimeStamp timestamps = 2;
}

// Mode specifies the mode of the lighting
enum Mode {
  MODE_UNSPECIFIED = 0;
  MODE_MANUAL = 1;
  MODE_SCHEDULE = 2;
  MODE_EFFECT = 3;
}

// LED specifies the LED
enum LED {
  LED_UNSPECIFIED = 0;
  LED_WHITE = 1;
  LED_WARM_WHITE = 2;
  LED_RED = 3;
  LED_GREEN = 4;
  LED_BLUE = 5;
  LED_ROYAL_BLUE = 6;
  LED_ULTRA_VIOLET = 7;
}

// TimePoint store hh:mm
// store minutes vs hh:mm
message TimePoint {
  uint32 hh = 1; // 5 bit
  uint32 mm = 2; // 6 bit
  Brightness brightness = 3;
}

// Brightness store 0-100 %
// of each LED
message Brightness {
  uint32 white = 3;
  uint32 warm_white = 4;
  uint32 red = 5;
  uint32 green = 6;
  uint32 blue = 7;
  uint32 royal_blue = 8;
  uint32 ultra_violet = 9;
}


message TimeStamp {
  uint32 seconds = 1;
  Brightness brightness = 2;
}